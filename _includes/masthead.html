{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/en">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
		  
			<li class="masthead__menu-item">
				<ul class="masthead__menu-item">
					<CENTER>
						CHANGE LANGUAGE
						<li class="masthead__menu-item">
							<a href="/en/"><img src="/images/flag/English.png" style="width:64px;height:40px;"><br>ENGLISH</a>
						</li>
						<li class="masthead__menu-item">
							<a href="/"><img src="/images/flag/Turkish.png" style="width:40px;height:40px;"><br>TÜRKÇE</a>
						</li>
					</CENTER>
				</ul>
			</li>
		  
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
